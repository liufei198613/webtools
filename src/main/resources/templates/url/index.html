<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="zh-CN" layout:decorate="~{layout}">

<body class="home-template" layout:fragment="content">
<div class="container projects">

  <div class="projects-header page-header">
    <h2>请输入待编码/解码的URL</h2>
    <p>输入URL后，会自动进行编码/解码。</p>
  </div>

  <div class="row">
    <!-- TODO: 请在下面进行界面展示处理 -->

    <form action="" method="POST">
      <div class="row">
        <h3>URL编码：</h3>
        <div class="row">
          <textarea class="form-control" rows="3" onkeyup="urlEncodeFun();" id="urlEncode"
                    name="urlEncode"></textarea>
        </div>
      </div>
      <div class="row">
        <h3>URL解码：</h3>
        <div class="row">
          <textarea class="form-control" rows="3" onkeyup="urlDecodeFun();" id="urlDecode"
                    name="urlDecode"></textarea>
        </div>
      </div>
      <br/><br/>

    </form>
    <br/>


  </div>

</div>

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/json3/3.3.2/json3.js"></script>

<script type="text/javascript">
  /**
   * TODO: 请在下面放置需要的JS函数
   */

  function urlEncodeFun() {
    var str = $("#urlEncode").val();
    try {
      var deUrl = encodeURIComponent(str);
      $("#urlDecode").val(deUrl);
    } catch (e) {
      $("#urlDecode").val('URL编码失败！');
    }
  }

  function urlDecodeFun() {
    var str = $("#urlDecode").val();
    try {
      var enUrl = decodeURIComponent(str);
      $("#urlEncode").val(enUrl);
    } catch (e) {
      $("#urlEncode").val('URL解码失败！');
    }
  }
</script>
</body>
</html>
